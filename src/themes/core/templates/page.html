{% extends "base.html" %}

{% block content %}

    <div class="mx-auto mb-20 max-w-7xl pl-6 pr-6 lg:px-8">
        <nav class="flex mt-6" aria-label="Breadcrumb">
            <ol role="list" class="flex items-center space-x-4">
                <li>
                <div>
                    <a href="{{ SITEURL }}" class="text-gray-400 hover:text-gray-500">
                    <svg class="size-5 shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z" clip-rule="evenodd" />
                    </svg>
                    <span class="sr-only">Home</span>
                    </a>
                </div>
                </li>
                <li>
                <div class="flex items-center">
                    <svg class="size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                    <p class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">{{ page.category }}</p>
                </div>
                </li>
                <li>
                <div class="flex items-center">
                    <svg class="size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                    <a href="{{ SITEURL }}/{{ page.url }}" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700" aria-current="page">{{ page.title }}</a>
                </div>
                </li>
            </ol>
        </nav>
        <div class="mx-auto max-w-4xl lg:mx-0 mt-20">
            <h2 class="mt-2 text-5xl font-semibold tracking-tight text-gray-900 sm:text-7xl">{{ page.title }}</h2>
            <p class="mt-4 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">{{ page.summary | striptags }}.</p>
        </div>
        <div class="prose max-w-7xl mx-auto mt-20 p-8 bg-white rounded-3xl text-justify text-lg">
            {{ page.content }}
        </div>
    </div>
{% endblock %}
